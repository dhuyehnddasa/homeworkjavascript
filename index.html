<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Preview Exercise</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Love+Light&family=Meow+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Desktop Background</h1>

    <div id="image">Hover over an image below to display here.</div>

    <div class="gallery">

        alt="Ảnh 1"
        onmouseover="upDate(this)"
        onmouseout="undo()"
      />

        class="preview"
        src="https://i.pinimg.com/736x/fc/a2/7e/fca27e0e6a5c6252bfd76c9e21dde4bf.jpg"
        alt="Ảnh 2"
        onmouseover="upDate(this)"
        onmouseout="undo()"
      />

        class="preview"
        src="https://i.pinimg.com/736x/f1/7b/bc/f17bbc77411a4178fc0da0d611341659.jpg"
        alt="Ảnh 3"
        onmouseover="upDate(this)"
        onmouseout="undo()"
      />
      <img
        class="preview"
        src="https://i.pinimg.com/736x/7b/2f/56/7b2f56f86f84fb445808eeddb3a0abd7.jpg"
        alt="Ảnh 4"
        onmouseover="upDate(this)"
        onmouseout="undo()"

        alt="Ảnh 6"
        onmouseover="upDate(this)"
        onmouseout="undo()"
      />
      <img
        class="preview"
        src="https://i.pinimg.com/1200x/ba/29/98/ba29988d963c0f7cebfd46f0999f231b.jpg"
        alt="Ảnh 7"
        onmouseover="upDate(this)"
        onmouseout="undo()"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
